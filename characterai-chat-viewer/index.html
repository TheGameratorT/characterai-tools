 <!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CharacterAI Chat Viewer</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<script src="main.js"></script>
	<script src="showdown.min.js"></script>
</head>
<body>
	<div id="index-page-container">
		<center>
			<h1>CharacterAI Chat Viewer</h1>
			<p>View an exported chat conversation with a character.</p>
			<br>
			<div id="drag-n-drop-container" onclick="dropClick()" ondrop="drop(event)" ondragover="allowDrop(event)">
				<div id="drag-n-drop-text">
					<p>Drag the file and drop it here or click here to select a file</p>
				</div>
			</div>
		</center>
	</div>
	<div id="chat-page-container" hidden>
		<div id="chat-floatmenu" onmouseleave="onFloatMenuLeave()">
			<div style="padding: 16px 32px 16px 32px">
				<div class="row1">
					<img id="chat-floatmenu-exit" src="images/exit.png" onclick="exitChat()">
					<div id="chat-floatmenu-title">CharacterAI Chat Viewer</div>
				</div>
				<hr>
				<div class="row2">
					<div id="chat-floatmenu-desc">Chat with Usada Pekora</div>
					<img id="chat-floatmenu-info" src="images/info.png" onclick="showChatInfo()">
				</div>
			</div>
		</div>
		<div id="chat-floatmenu-hint" onmouseover="onFloatMenuHintOver()">
			<div id="chat-floatmenu-hint-icon">></div>
		</div>
		<div id="chat-scroll-container">
			<div style="padding: 16px"></div>
		</div>
		<div id="chat-info-modal">
			<div id="chat-info-modal-content">
				<span class="close" onclick="closeChatInfo()">&times;</span>
				<div>User</div>
				<div class="chat-info-char-block">
					<div style="display: flex; align-items: center; padding: 8px">
						<img id="chat-info-user-avatar" src="data:,">
						<div id="chat-info-user-name"></div>
					</div>
				</div>
				<div>Character</div>
				<div class="chat-info-char-block">
					<div style="padding: 8px">
						<div style="display: flex; align-items: center">
							<img id="chat-info-char-avatar" src="data:,">
							<div id="chat-info-char-name"></div>
						</div>
						<div style="margin-top: 8px"><b>Greeting</b></div>
						<div id="chat-info-char-greet"></div>
						<div style="margin-top: 8px"><b>Description</b></div>
						<div id="chat-info-char-desc"></div>
						<div style="margin-top: 8px"><b>Definition</b></div>
						<div id="chat-info-char-defn"></div>
						<div style="margin-top: 8px"><b>Category</b></div>
						<div id="chat-info-char-catg"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
